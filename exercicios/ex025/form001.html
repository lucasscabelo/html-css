<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
        font-family: Arial, Helvetica, sans-serif;
        
        }
     
        label{
            margin: 10px;
        }
        input{
            display: block;
            margin: 10px;
            padding: 8px;
            border-radius: 8px;
            border: none;
            
        }
        form{
            background-color: gray;
            display: inline-block;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>

    <form action="cadastro.php" autocomplete="off" method="post">
        <label for="inome">Nome</label>
        
        <input type="text" placeholder="Nome" name="nome" id="inome">

        <label for="isobrenome">Sobrenome</label>
        
        <input type="text" placeholder="Sobrenome" name="sobrenome" id="isobrenome">
        
        <input type="submit"  placeholder="Enviar" value="Enviar">

    </form>
    
</body>
</html>
