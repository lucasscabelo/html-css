<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        thead{
            background-color: gray;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption style="font-size: 1.5em; font-weight: bold;">
            Filmes Favoritos
        </caption>
<thead>
    <tr>
        <th scope="col">Grupo</th>
        <th scope="col">Nomes</th>
        <th colspan="3" scope="colgroup" >Filmes</th>
    </tr>
</thead>
<tbody>
    <tr>
        <th rowspan="3" scope="rowgroup" style="background-color: gray;" ><strong>Mulheres</strong></th>
        <td>Ana Maria</td>
        <td>Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>
    </tr>
    <tr>
        <td>Beatriz</td>
        <td>Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
    </tr>
    <tr>
        <td>Claudia</td>
        <td>Obvilion</td>
        <td>Matrix</td>
        <td>Big Hero</td>
    </tr>
    <tr>
        <th rowspan="3" scope="rowgroup" style="background-color: gray;"><strong>Homens</strong></th>
        <td>Bruno</td>
        <td>Instocaveis</td>
        <td>Amnesia</td>
        <td>Gladiador</td>
    </tr>
    <tr>
        <td>Daniel</td>
        <td>Wall-e</td>
        <td>Oldboy</td>
        <td>Dangal</td>
    </tr>
    <tr>
        <td>Fabiano</td>
        <td>Star Wars 5</td>
        <td>Taxi Driver</td>
        <td>Toy Story</td>
    </tr>
</tbody>

    </table>
</body>
</html>
