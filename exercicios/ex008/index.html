<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>negrito</title>
</head>
<body>
    
    <h1>titulos</h1>
    <h2>negritos</h2>
    <p>eu posso deixar <b>negrito</b> assim nao semantico</p>
    <p>e tambem posso <strong>fazer assim</strong> semantico</p>
    <h2>italico</h2>
    <p>termos <i>em italico</i> nao semantico</p>
    <p>agora <em>em italico</em> com semantica</p>
    <h2>texto marcado</h2>
    <p>um <mark style="background-color: rgba(43, 97, 43, 0.452);">texto</mark> marcado </p>
    <h2>texto grande e pequeno</h2>
    <p><small>pequeno</small> e <big>grande</big></p>
</body>
</html>
